<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/header :: header"/>
<body>
<div th:replace="fragment/header :: preloader" />
<!-- Container start -->
<div id="container" class="fullscreen animate_300">
<!-- Container start -->
<div class="form_login">
	<div class="inner">
		<div class="container">
			<div class="row">
				<div class="col_xxs_12 col_xs_10 col_s_10 col_m_8 col_l_6 push_l_3 push_m_2 push_s_1 push_xs_1">
					<div class="row no_gutter">
						<div class="col_xxs_12 col_xs_12 col_s_5 col_m_6 col_l_6">
							<div class="block height_equal size_is">
								<div class="wrap intro clr_w4">
									<div class="logo">LOGO</div>
									
									<div class="meta size_is hide_xs hide_xxs">
										Сделано в <a href="#">Bozon Digital</a> <span>|</span> <a href="#">Справка и поддержка</a> онлайн
										<br />
										MyERP v.1.0 <span>|</span> Посмотреть <a href="#">список изменений</a>
									</div>
								</div>
							</div>
						</div>
						
						<div class="col_xxs_12 col_xs_12 col_s_5 col_m_5 col_l_5">
							<form class="form height_equal" th:action="@{/login}" method="post" autocomplete="off">
								<div class="text" >
									<i class="fal fa-lock-alt" ></i> Вход
								</div>
								
								<label class="fld">
									<div class="sign"><i class="fas fa-user"></i></div>
									<input type="text" id="username" name="username" placeholder="Логин" autocomplete="off" />
								</label>
								
								<label class="fld">
									<div class="sign"><i class="fas fa-key"></i></div>
									<input type="password" id="password" name="password" placeholder="Пароль" autocomplete="new-password2"/>
								</label>
								
								<div class="sep"></div>

								<!--<button type="submit" name="submit" class="bttn bttn_submit bttn_40 right rds_20"><i class="fas fa-sign-in-alt"></i> Войти</button>-->
								<a class="bttn bttn_submit bttn_40 right rds_5"  data-dialog="login" th:href="@{/dashboard}"><i class="fas fa-sign-in-alt"></i>Войти</a>

								<div class="clear"></div>
								
								<div class="join">
									Получить или восстановить доступ можно у вашего системного администратора
								</div>
							</form>
						</div>
						
						<div class="col_xxs_12 col_xs_12 col_s_1 col_m_1 col_l_1">
							<div class="block height_equal size_is">
								<div class="wrap footer clr_w4">
									<div class="meta size_is hide_s hide_m hide_l">
										Создано в <a href="#">Bozon Digital</a> <span>|</span> <a href="#">Справка и поддержка</a> онлайн
										<br />
										MyERP v.1.0 <span>|</span> Посмотреть <a href="#">список изменений</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Background start -->
<div id="background" class="thm_grd full_size">
	<div class="pattern full_size"></div>
</div>
<!-- Background end -->

<!-- Container end -->
</div>
<!-- Container end -->

</body> 
</html>
